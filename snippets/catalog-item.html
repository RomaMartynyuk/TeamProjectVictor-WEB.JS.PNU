<div class="product">
    <div class="product-img">
        <img src="images/catalog/{{catShortName}}/{{short_name}}.jpg" height="420" width="320">
    </div>
    <div class="product-info">
        <div class="product-text">
            <h1>{{full_name}}</h1>
            <p>{{description}}</p>                        
        </div>
        <div class="product-price-btn">
            <p><span>{{price}}</span>$</p>
            <i>100г</i>
            <button type="button">Купити</button>
        </div>
    </div>
</div>
